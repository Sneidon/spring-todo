<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head(~{::title})">
  <title>Add</title>
</head>

<body th:replace="base :: body(~{::h1}, ~{::section})">
  <h1>Add</h1>
  <section>
    
    <div>
      <form class="form-horizontal" role="form" th:action="@{/add}" th:object="${template}" method="POST">
        <div class="form-group">
          <label for="inputItemName" class="col-sm-2">Task Name</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{title}" class="form-control" id="inputItemName" placeholder="Enter name" />
          </div>
        </div>

        <div class="form-group"  th:object="${types}">
          <label for="inputItemCategory" class="col-sm-2">Task Category</label>
          <div class="col-sm-10">
            <select id="inputItemCategory">
              <option th:each="type,i : *{types}" tyle="width:100%" th:value="*{types[__${i.index}__]}" th:text="*{types[__${i.index}__]}">type</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>

      </form>
    </div>
  </section>

</body>

</html>
